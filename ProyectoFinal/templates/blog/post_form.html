{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea el post</title>
    <link href="{% static 'blog/css/styles.css' %}" rel="stylesheet" />
    
</head>
<body>
    
    <div style="margin:0px 0px 0px 50px">
        {% if request.user.is_authenticated %}
            {% if user.is_staff == 1%}
                <form method="POST"> {% csrf_token %} 
                {{ form.media }}
                {{ form.as_p }} 
                <input type="submit" class="btn btn-primary btn-sm btn-block" value="POSTEAR">
                </form>
            {% else %}
                Usted no es Admin, no puede redactar Post.
            {% endif %}
        {% else %} 
        Debe Loguearse para crear un Post
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </div>

    <script src="{% static 'blog/js/scripts.js' %}"></script> 
</body>
</html>
